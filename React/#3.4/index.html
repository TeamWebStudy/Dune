<!-- state: 기본적으로 데이터가 저장되는 곳-->

<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App(){ 
            const [counter, setCounter] = React.useState(0); 
            const onClick = () => { //직접 값을 설정하거나, 이전 값을 이용하여 현재 값을 계산하거나
                //setCounter(counter + 1); 직접 값을 설정해주는 방법.
                setCounter((current) => current + 1); // 함수를 전달하는 방법
            }
                return(
                <div>
                    <h3>Total clicks: {counter}</h3> 
                    <button onClick = {onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App/>, root); 
    </script>
</html>

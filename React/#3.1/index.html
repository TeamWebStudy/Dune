<!-- state: 기본적으로 데이터가 저장되는 곳-->

<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App(){ 
            const [counter, modifier] = React.useState(0); 
            
            //useState()함수 -> 배열의 첫번째 요소는 초기값이고, 두번째 요소는 그 값을 바꾸는 함수이다.
            // const food = ["yum", "my"]; const [myFav,mySecFav] = food; 
            // myFav = "yum", mySecFav = "my";
                return(
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button>Click me</button>
                </div>
                    
            );
        }
        ReactDOM.render(<App/>, root); //코드가 실행되면 Container 컴포넌트가 먼저 렌더링된다. Container을 렌더링하고 root에 담는
    </script>
</html>
